<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favi.daniel.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
        <h1>Imagen dinámica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagen flexivel">
    </picture>

    <h1>Reproduzindo Audios </h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.mp3.wav" type="audio/wav">
    </audio>
    <p>Não conseguiu ouviu o audio. Clique em Baixar</p>
    <a href="midia/happy-mistake.mp3.mp3"><button>BAIXAR</button></a>
    <video src=""></video>
</body>
</html>
